<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta content="text/html;charset=UTF-8" http-equiv="Content-Type"><title>Web server settings</title>

</head>
<body>
<form action="show?x=save" method="post">
<div style="margin-left: 10px;">
<h2>Person details</h2>
<br>
<div style="margin-left: 10px;">
<table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
<tbody>
<tr>
<td>Name<br>
<input maxlength="30" name="name" style="width: 150px;"></td>
<td>Email (optional)<br>
<input maxlength="30" name="email" style="width: 150px;"></td>
</tr>
<tr>
<td>Organization<br>
<input maxlength="30" name="organization" style="width: 150px;"></td>
<td>Email (optional)<br>
<input maxlength="50" name="organizationemail" style="width: 150px;"></td>
</tr>
<tr>
<td>Tool used<br>
<input maxlength="30" name="tool" style="width: 150px;"></td>
<td>Tool version<br>
<input maxlength="30" name="toolversion" style="width: 150px;"></td>
</tr>
</tbody>
</table>
<span style="font-weight: bold;"></span>
<input name="source" value="" type="hidden"> <input name="filter" value="" type="hidden">
<br>
</div>
<br>
<br>
<img style="width: 24px; height: 24px;" alt="" src="wand.png" hspace="3">&nbsp;<input value="Apply changes" name="SubmitButton" type="submit"><br>
</div>
</form>
</body></html>
